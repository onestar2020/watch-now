<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WATCH-NOW</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">

  <!-- Manifest & Fonts -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Genre Script -->
  <script src="js/home.js" defer></script>

  <!-- Inline Genre Styles -->
  <style>
    .genre-row {
      margin: 20px 0;
      padding: 10px 20px;
      background: #111;
    }
    .genre-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }
    .genre-btn {
      flex: 1 1 calc(12.5% - 10px);
      min-width: 100px;
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .genre-btn:hover {
      background-color: #e50914;
    }
    .genre-results {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 20px;
    }
    .genre-results::-webkit-scrollbar {
      height: 8px;
    }
    .genre-results::-webkit-scrollbar-thumb {
      background-color: #e50914;
      border-radius: 10px;
    }
    .genre-card {
      background-color: #222;
      border-radius: 8px;
      padding: 10px;
      color: white;
      min-width: 200px;
      max-width: 200px;
      flex-shrink: 0;
      cursor: pointer;
    }
    .genre-card img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="#">Series</a>
        <a href="#">Movies</a>
        <a href="#">Most Recent</a>
        <a href="#">My List</a>
      </nav>
    </div>
    <div class="nav-right">
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero-banner" id="banner">
    <div class="banner-content">
      <h1 id="banner-title">Featured Title</h1>
      <p id="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Discover the most exciting adventure of the year!</p>
      <div class="banner-buttons">
        <button class="btn-watch" onclick="playBanner()">▶ Watch Now</button>
        <button class="btn-info" onclick="moreInfo()">ℹ More Info</button>
      </div>
    </div>
    <div class="banner-overlay"></div>
    <img id="banner-image" src="https://image.tmdb.org/t/p/original/q5pXRYTycaeW6dEgsCrd4mYPmxM.jpg" alt="Banner Background" />
  </section>

  <!-- Genre Selector -->
  <section class="genre-row">
    <div class="genre-list">
      <button class="genre-btn" onclick="loadGenre('28', 'Action')">Action</button>
      <button class="genre-btn" onclick="loadGenre('12', 'Adventure')">Adventure</button>
      <button class="genre-btn" onclick="loadGenre('35', 'Comedy')">Comedy</button>
      <button class="genre-btn" onclick="loadGenre('80', 'Crime')">Crime</button>
      <button class="genre-btn" onclick="loadGenre('18', 'Drama')">Drama</button>
      <button class="genre-btn" onclick="loadGenre('14', 'Fantasy')">Fantasy</button>
      <button class="genre-btn" onclick="loadGenre('878', 'Sci-Fi')">Sci-Fi</button>
      <button class="genre-btn" onclick="loadGenre('53', 'Thriller')">Thriller</button>
    </div>
  </section>

  <!-- Genre Title + Results Container -->
  <section class="genre-display">
    <h2 id="genre-title">Select a Genre</h2>
    <div class="genre-results" id="genre-results"></div>
  </section>


 <!-- Top Picks Container -->

<section class="top-picks-section">
  <div class="top-picks-label">
    <h2>TOP PICKS</h2>
  </div>
  <div class="top-picks-list" id="top-picks-list"></div>
</section>


  <!-- Modal Preview -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 WATCH-NOW. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
